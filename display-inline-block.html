<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display - Inline, Block and Inline-Block</title>
    <style>

        h1 {
            border: 2px solid rgb(77, 4, 53);
            background-color: bisque;
            width: 300px;
        }
        h2 {
            border: 2px solid red;
            background-color: bisque;
            width: 300px;
        }
        span {
            border: 2px solid rgb(6, 74, 6);
            background-color: bisque;
            width: 350px;
            padding: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Display - Inline, Block and Inline-Block</h1>
    <h2>Display - Block</h2>
    <span>This is inline </span>
    <span>This is inline </span>
    <span>This is inline </span>
</body>
</html>
