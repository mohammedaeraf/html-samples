<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <title>Alert and Card Demo</title>
</head>
<body>
    <h1 class="text-bg-warning">Bootstrap Card Demo</h1>
    <div class="card" style="width: 18em;">
        <img src="img/Amazon-Logo.png" class="card-img-top" alt="Amazon Logo">
        <div class="card-body">
          <h5 class="card-title text-danger">Sony W-100 Headphone</h5>
          <p class="card-text">Wireless and Noise Cancellation Headphone with BlueTooth Connectivity</p>
          <a href="https://www.amazon.in" target="_blank" class="btn btn-success">Buy Now</a>
        </div>
    </div>

</body>
</html>
