<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            color: green !important;
        }
        ul {
            list-style-type: square;
            color: rgb(69, 11, 214);
        }
    </style>
    
</head>
<body>
    <h1 style="color:blue">CSS - Cascading Style Sheets</h1>
    <h2>3 Types of CSS</h2>
    <ul>
        <li>Inline</li>
        <li>Internal</li>
        <li>External</li>
    </ul>
</body>
</html>
